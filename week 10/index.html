<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot games</title>
    <style>
        
        body {
            font-family: "SPIEGEL", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('black.jpg'); 
            background-size: cover;
            background-position: center;
            color: #000000; 
        }
        
        
        #header {
            background-color: rgba(209,54,57); 
            padding: 20px;
            text-align: center;
        }
        
        
        
        .game {
            color: #F0F0F0; 
        }
        
       
        .featured-game {
            position: relative;
            border: 2px solid #F12B15;
            padding: 20px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.2); 
        }
        
        
        .featured-game img {
            max-width: 70%;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        
       
        .featured-game img:hover {
            opacity: 2;
        }
           
       
        #header img {
            width: 500px; 
            height: auto; 
        }
    </style>
</head>
<body>

    <div id="header">
        <h1><img src="riot logo.jpg" alt="Riot Games"></h1> 
        <p>The beginning of all Riot Games</p>
    </div>

<div id="main">
    <h2>Featured Games</h2>
</div>
<div class="featured-game">
    <h3 class="highlight">League of Legends</h3>
    <p class="game">Release Date: October 27, 2009</p>
    <img src="lol.jpg" alt="League of Legends">
</div>
    <div class="featured-game">
        <h3 class="highlight">TeamFight Tactics</h3>
        <p class="game">Release Date: June 26, 2019</p>
        <img src="inkborn.jpg" alt="TeamFight Tactics">
    </div>
    <div class="featured-game">
        <h3 class="highlight">VALORANT</h3>
        <p class="game">Release Date: June 2, 2020</p>
        <img src="valo.jpg" alt="Valorant">
    </div>
        <div class="featured-game">
            <h3 class="highlight">League of Legends: Wild Rift</h3>
            <p class="game">Release Date: October 27, 2020</p>
            <img src="rift.jpg" alt="Wild Rift">
        </div>
        <div class="featured-game">
            <h3 class="highlight">Legends of Runeterra</h3>
            <p class="game">Release Date: April 29, 2020</p>
            <img src="legends.jpg" alt="Wild Rift">
        </div>
</div>

</body>
</html>
